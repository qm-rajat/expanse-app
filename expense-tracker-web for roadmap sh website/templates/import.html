{% extends 'base.html' %}
{% block content %}
<h2>Import Expenses</h2>
<form method="post" enctype="multipart/form-data" class="mb-4">
  <div class="mb-3">
    <label for="file" class="form-label">Upload CSV or Excel File</label>
    <input type="file" class="form-control" id="file" name="file" accept=".csv,.xls,.xlsx" required>
  </div>
  <button type="submit" class="btn btn-primary">Import</button>
</form>
{% if imported or errors %}
<div class="alert alert-info">
  Imported: {{ imported }}<br>
  Errors: {{ errors }}
</div>
{% endif %}
<p>CSV/Excel columns: amount, category, date, description, type, currency, group_id (optional)</p>
{% endblock %}
