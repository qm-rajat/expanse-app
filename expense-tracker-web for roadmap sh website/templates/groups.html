{% extends 'base.html' %}
{% block content %}
<h2>Groups</h2>
<form method="post" class="mb-3">
  <div class="row g-2">
    <div class="col-md-6">
      <input type="text" class="form-control" name="group_name" placeholder="New Group Name">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-success">Create Group</button>
    </div>
  </div>
</form>
<form method="post" class="mb-4">
  <div class="row g-2">
    <div class="col-md-6">
      <input type="text" class="form-control" name="join_group_id" placeholder="Group ID to Join">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary">Join Group</button>
    </div>
  </div>
</form>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Group Name</th>
      <th>Group ID</th>
    </tr>
  </thead>
  <tbody>
    {% for g in user_groups %}
    <tr>
      <td>{{ g.name }}</td>
      <td>{{ g._id }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
